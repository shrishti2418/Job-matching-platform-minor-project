 
{% extends "base.html" %}

{% block content %}
<div class="card p-5 shadow-lg">
  <h2 class="mb-4">Upload Your Resume</h2>
  <form id="resumeForm">
    <div class="mb-3">
      <input type="file" class="form-control" id="resumeFile" accept=".pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

<script src="{{ url_for('static', path='js/api.js') }}"></script>
{% endblock %}
